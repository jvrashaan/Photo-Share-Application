<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload a photo</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='photoshare.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
    </head>
    <body>
        <nav class="navigation">
            <a href='homepage.html'>Home</a>
            <a href='profile.html'>My Profile</a>
            <a href='malbum.html'>Create Album</a>
            <a href='ualbum.html'>Update Album</a>
            <a href='dalbum.html'>Delete Album</a>
            <a href='/logout'>Logout</a>
        </nav>
        <section class="message">
            {% if message %}
                <br />
                <h4>{{ message }}</h4>
                <br />
            {% endif %}
            <div class="title">
            <h1>Upload a photo to your album #{% if AID %}AID{% endif %}</h1>
            </div>
            <div id="cont">
                <form method="POST" enctype="multipart/form-data" action="/upload">
                    <label for="aid">Album ID:</label>
                    <input type="int" name="aid" required="true"><br />
                    <label for="photo">Select photo:</label>
                    <input type="file" name="photo" required='true'/><br />
                    <label for="caption">Please caption:</label>
                    <input type="text" name="caption" required='true' /><br />
                    <label for="caption">Please add tag (lowercase and no spaces):</label>
                    <input type="text" name=tag" /><br />
                    <input type="submit" value="Upload" class="button btn btn-alt"/>
                </form>
            </div>
        </section>
        <section class="footer">
            <div id="logo">
                <h1>Photoshare</h1>
            </div>
        </section>
    </body>
</html>
