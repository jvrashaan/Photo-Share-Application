<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Search</title>
    <link rel="stylesheet" type="text/css" href="../static/photoshare.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
            <a href='/'>Home</a>
            <a href='/profile'>Profile</a>
            <a href='/psearch'>Photos</a>
            <a href='/fsearch'>Friend Search/Recomendations</a>
            <a href='/tsearch'>My Tag Search</a>
            <a href='/comments'>Comment Search</a>
            <a href='/logout'>Logout</a>
    </nav>
    <br />
    <section class="mess">
        {% if message %}
                <br />
                <h4>{{ message }}</h4>
                <br />
        {% endif %}
        {% if users %}
            <h1 class="title">Users</h1>
            <br />
            <ul>
                {% for user in users %}
                    <li>{{user[2]}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </section>
    <br />
    <section class="message">
            <div class="title">
            <h1>Add a Comment</h1>
            </div>
            <div id="cont">
                <form method="POST" action="/acomment">
                    <label for="pid">Picture ID</label>
                    <input type="int" name="pid" required="true" /><br />
                    <label for="comment">Comment:</label>
                    <input type="text" name="comment" required="true" /><br />
                    <input type="submit" value="Submit" class="button btn btn-alt"/>
                </form>
            </div>
    </section>
    <section class="message">
        <div class="title">
            <h1>Search for comments</h1>
        </div>
        <div id="cont">
            <form method="get" action="/searchComment">
                <label for="text">Comment:</label>
                <input type="text" name="comment" required='true' /><br />
                <input type="submit" value="Submit" class="button btn btn-alt"/>
            </form>
        </div>
    </section>
    <section class="footer">
        <div id="logo">
            <h1>Photoshare</h1>
        </div>
    </section>
</body>
</html>
